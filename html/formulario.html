<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="recepcion.html" method="post" enctype="multipart/form-data">
        <label>USUARIO:</label> <input type="text" name="usuario" value="user"> <br>
        <label>CONTRASE&Ntilde;A:</label> <input type="password" name="pass"> <br> 
        <label>REGISTRADO:</label> <input type="checkbox" name="socio" checked> <br>
        <label>SEXO:</label> <input type="radio" name="genero" value="m"> <label>Masculino</label>
        <input type="radio" name="genero" value="f"> <label>Femenino</label> <br>

        <label>CAMPO PREFERIDO:</label>
        <input type="radio" name="temas" value="a"> <label>Inform&aacute;tica</label>
        <input type="radio" name="temas" value="h"> <label>Matem&aacute;tica</label>
        <input type="radio" name="temas" value="f"> <label>F&iacute;sica</label> <br>

        <label>EDAD:</label> <input name="descuento" value="30" size="5" readonly> <br>
        <label>SUBIR CURR&iacute;CULO:</label> <br>
        <input type="file" name="fichero" accept="application/x-zip-compressed"> <br>

        <input type="submit" value="enviar">
        <input type="reset" value="reset">
        
    </form>
<br><br>
    <select size="3" name="nacionalidad[]" multiple="multiple">
        <option value="A">Alemania</option>
        <option value="E">Espa&ntilde;a</option>
        <option value="F">Francia</option>
        <option value="P">Portugal</option>
        <option value="R">Rusia</option>
    </select>

    <fieldset>
        <legend>Datos del cliente</legend><br>
        <label for="email">correo electr&oacute;nico</label>
        <input type="text" id="email" size="12" maxlength="40">
        <label for="pass">Contra</label>
        <input type="text">
    </fieldset>
</body>
</html>
